    }
    
    .media-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }

        width: 90%;
        border-bottom: 2px dashed rgb(255, 20, 147);
        padding-bottom: 25px;
        margin-bottom: 30px;
    }

<script src="scripts/domUtility.js"></script>

<script>
    (function() {
        var videos = [{
            location: 'heli/GOPR0309.MP4'
        }, {
            location: 'heli/GOPR0310.MP4'
        }, {
            location: 'heli/GOPR0311.MP4'
        }, {
            location: 'heli/GOPR0313.MP4'
        }, {
            location: 'heli/GOPR0314.MP4'
        }, {
            location: 'heli/GOPR0315.MP4'
        }, {
            location: 'heli/GOPR0316.MP4'
        }, {
            location: 'heli/GOPR0317.MP4'
        }, {
            location: 'heli/GOPR0318.MP4'
        }, {
            location: 'heli/GOPR0319.MP4'
        }, {
            location: 'heli/GOPR0320.MP4'
        }, {
            location: 'heli/GOPR0321.MP4'
        }, {
            location: 'heli/GOPR0322.MP4'
        }, {
            location: 'heli/GOPR0323.MP4'
        }, {
            location: 'heli/GOPR0324.MP4'
        }, {
            location: 'heli/GOPR0325.MP4'
        }, {
            location: 'heli/GP010310.MP4'
        }, ]

        function buildDownloadAll() {
            var videoCount = videos.length
            var downloadButton = domUtility.buildNode('button', `Download all ${videoCount} videos`)
            var downloadLink = document.getElementById('download-all')
            downloadLink.appendChild(downloadButton)
        }

        function buildMediaItems() {
            var mediaContainer = document.getElementsByClassName('media-container')[0]
            videos.forEach(function(video) {
                var mediaItem = domUtility.buildNode('div', '', [{
                    key: 'class',
                    value: 'media-item'
                }]);
                var videoName = video.location.split('/')[1]
                var videoTitle = videoName.split('.')[0]
                var itemHeader = domUtility.buildNode('h2', videoTitle)
                var itemDownloadButton = domUtility.buildNode('button', `Download ${videoName}`)
                var itemDownloadLink = domUtility.buildNode('a', '', [{
                    key: 'href',
                    value: video.location
                }, {
                    key: 'download',
                    value: videoName
                }])
                var itemVideo = domUtility.buildNode('video', 'Your browser does not suport this video.', [{
                    key: 'src',
                    value: video.location
                }, {
                    key: 'type',
                    value: 'video/mp4'
                }, {
                    key: 'width',
                    value: '100%'
                }, {
                    key: 'controls',
                    value: ''
                }])

                itemDownloadLink.appendChild(itemDownloadButton)
                domUtility.appendChildren(mediaItem, [
                    itemHeader,
                    itemVideo,
                    itemDownloadLink
                ])
                mediaContainer.appendChild(mediaItem);
            })
        }

        buildDownloadAll();
        buildMediaItems();
    })()
</script>

</html>
